name: Deploy WP Plugin (SSH autodetect)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Upload plugin folder to /tmp (always writable)
      - name: Upload plugin to /tmp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "wordpress-plugin/statchasers-player-pages"
          target: "/tmp/sc_deploy_tmp/"
          overwrite: true

      # Auto-detect WP root and install plugin
      - name: Install plugin into WordPress
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e

            # autodetect WP root (public_html root)
            if [ -d "/home1/${{ secrets.SSH_USER }}/public_html/wp-content/plugins" ]; then
              WP="/home1/${{ secrets.SSH_USER }}/public_html"
            elif [ -d "/home/${{ secrets.SSH_USER }}/public_html/wp-content/plugins" ]; then
              WP="/home/${{ secrets.SSH_USER }}/public_html"
            else
              echo "ERROR: Could not find wp-content/plugins under /home1 or /home."
              echo "Debug listing:"
              ls -lah /home1/${{ secrets.SSH_USER }} || true
              ls -lah /home/${{ secrets.SSH_USER }} || true
              exit 1
            fi

            echo "Using WP root: $WP"
            ls -lah "$WP/wp-content/plugins" | head

            # backup existing plugin
            if [ -d "$WP/wp-content/plugins/statchasers-player-pages" ]; then
              rm -rf "$WP/wp-content/plugins/statchasers-player-pages.bak" || true
              mv "$WP/wp-content/plugins/statchasers-player-pages" "$WP/wp-content/plugins/statchasers-player-pages.bak"
            fi

            # install new plugin
            rm -rf "$WP/wp-content/plugins/statchasers-player-pages" || true
            mv "/tmp/sc_deploy_tmp/wordpress-plugin/statchasers-player-pages" "$WP/wp-content/plugins/statchasers-player-pages"

            # cleanup
            rm -rf "/tmp/sc_deploy_tmp" || true

            echo "Deployed:"
            ls -lah "$WP/wp-content/plugins/statchasers-player-pages" | head
